<!DOCTYPE html public "Broomstick">
<html lang="fi">
    <head>
        <meta charset="utf-8" />
        <title>Broomstick</title>

        <link rel="stylesheet" type="text/css" href="/login-loading.css" />
        <script type="text/javascript" src="/lib/html5shiv.js"></script>

    </head>

    <body>

        <div id="loading" class="on">

            <div id="cube"></div>

        </div>

        <div id="login" class="hide">

            <div id="login-dialog">

                <div id="login-logo"></div>

                <fieldset id="login-credentials">

                    <legend>KIRJAUDU SISÄÄN</legend>

                    <table cellspacing="0" cellpadding="0">

                        <tbody>

                            <tr>
                                <td width="70%">
                                    <input type="text" name="username" id="login-username" tabindex="1" placeholder=" Käyttäjätunnus" />
                                </td>

                                <td width="30%" rowspan="2">
                                    <input type="button" id="login-submit" class="disabled" tabindex="3" value="Kirjaudu" />
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <input type="password" name="password" id="login-password" tabindex="2" placeholder=" Salasana" />
                                </td>
                            </tr>

                        </tbody>

                    </table>

                </fieldset>

                <fieldset id="change-password">

                    <legend>VAIHDA SALASANA</legend>

                    <table cellspacing="0" cellpadding="0">

                        <tbody>

                            <tr>
                                <td width="70%">
                                    <input type="password" name="current-password" id="current-password" tabindex="11" placeholder=" Salasana" />
                                </td>

                                <td width="30%" rowspan="3">
                                    <input type="button" id="change-password-submit" class="disabled" tabindex="14" value="Vaihda" />
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <input type="password" name="new-password" id="new-password" tabindex="12" placeholder=" Uusi salasana" />
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <input type="password" name="new-password-check" id="new-password-check" tabindex="13" placeholder=" Uusi salasana uudestaan" />
                                </td>
                            </tr>

                        </tbody>

                    </table>

                </fieldset>

                <div id="login-error"></div>

            </div>

        </div>

        <script type="text/javascript" src="/lib/domready.js"></script>
        <script type="text/javascript" src="/lib/login.js"></script>

        <script type="text/html" id="templates">
            {%=templateImports%}
        </script>
    </body>

</html>
