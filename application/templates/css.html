<div id="section-stack-css">
    ul#columns .sections .viewport.section{index} { margin-top: -{height}px; }
</div>

<div id="section-viewport-css">
    ul#columns li div.sections div.viewport { height: {height}px; }
    ul#columns li div.sections div.viewport div.section { height: {height}px; }
</div>
